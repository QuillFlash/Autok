<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Kék Ördög Autószalon - Autó hozzáadása</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        .logo
        {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Autók hozzáadása</h1>
        </div>
    </header>
    <form th:action="@{/add-car}" method="POST">
        <label for="id">Rendszám:</label>
        <input type="text" id="id" name="rendszam" required>

        <label for="manufacturer">Gyártó:</label>
        <input type="text" id="manufacturer" name="gyarto" required>

        <label for="model">Típus:</label>
        <input type="text" id="model" name="tipus" required>

        <label for="horsepower">Lóerő:</label>
        <input type="number" id="horsepower" name="loero" required>

        <button type="submit" class="btn btn-success">Hozzáadás</button>
    </form>
</body>
</html>
